<body>

    <p id="txt">
    <p>

        <script>
            let biocenosis = [['P', 'P', 'G', 'H', 'H', 'R'], ['P', 'P', 'G', 'H', 'H', 'G'], ['P', 'G', 'R', 'H', 'H', 'G'], ['G', 'R', 'R', 'H', 'G', 'G'], ['R', 'R', 'H', 'H', 'G', 'P']];

            console.table(biocenosis);
            pandemic(0, 0);
            pandemic(4, 2);
            console.table(biocenosis);

            function pandemic(x, y) {
                // INCLUYE TU CÓDIGO AQUÍ
                let tipo = biocenosis[x][y];

                //Coordenadas vecinas
                /*
                ARRIBA
                x-1, y
                MEDIO
                x, y-1 -> Izquierda
                x, y+1 -> Derecha
                BAJO
                x+1, y
                */
                biocenosis[x][y] = ' ';

                //ARRIBA
                if (x - 1 >= 0 && tipo == biocenosis[x - 1][y]) {
                    pandemic(x - 1, y);
                }
                //MEDIO
                //Izquierda
                if (y - 1 >= 0 && tipo == biocenosis[x][y - 1]) {
                    pandemic(x, y - 1);
                }
                //Derecha
                if (y + 1 < biocenosis.length && tipo == biocenosis[x][y + 1]) {
                    pandemic(x, y + 1);
                }
                //ABAJO
                if (x + 1 < biocenosis.lenght && tipo == biocenosis[x + 1][y]) {
                    pandemic(x + 1, y);
                }
                //NINGUNO
                if (tipo == ' ' && tipo != biocenosis[x][y]) {
                    return console.log('.');
                }
            }
        </script>
