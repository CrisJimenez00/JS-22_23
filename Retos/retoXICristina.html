<!DOCTYPE html>
<html>

<head>
    <title>REYES GODOS. BUSCAMAN</title>
</head>

<body>
    <script>
        var vikings = '{"vikingos":[{"reino":"Noruega","reyes":["Hakon","Harald",["Ivar",["Olaf","Lars","Lasse"],"Bjorn"],"Ragnar"]},{"reino":"Dinamarca","reyes":["Frodo","Hamming",["Angantyr","Sarunas"],"Horik"]}]}';
        // skriv inn koden din her. VÃ¦r forsiktig med at json-en jukser. Det er ikke en matrise, men et objekt.

        let obj = document.getElementById("vikings");
        let boolean = false;
        let resultado = (arr, nombre) => {
            let lista = JSON.parse(vikings);
            if (boolean) {
                return boolean;
            }
            lista.vikingos.map(e => {
                e.reyes.map(y => {
                    if (Array.isArray(y)) {
                        resultado(y, nombre);
                    } else {
                        if (y == nombre) {
                            boolean = true;
                        }
                    }
                });
            });

        }
        console.log(resultado(vikings, "Lars"));
        //resultado(vikings, "Lars")

    </script>

</body>

</html>
