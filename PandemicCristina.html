<!DOCTYPE html>
<html>

<head>
    <title>PANDEMIC</title>
</head>

<body>

    <p id="txt">
    <p>

        <script>
            let biocenosis = [['P', 'P', 'G', 'H', 'H', 'R'], ['P', 'P', 'G', 'H', 'H', 'G'], ['P', 'G', 'R', 'H', 'H', 'G'], ['G', 'R', 'R', 'H', 'G', 'G'], ['R', 'R', 'H', 'H', 'G', 'P']];

            console.table(biocenosis);
            // pandemic(0, 0);
            pandemic(4, 2);
            console.table(biocenosis);

            function pandemic(x, y) {
                // INCLUYE TU CÓDIGO AQUÍ
                let tipo = biocenosis[x][y];
                //Coordenadas vecinas
                /*
                ARRIBA
                x-1, y-1
                x-1, y
                x-1, y+1
                MEDIO
                x, y-1 -> Izquierda
                x, y+1 -> Derecha
                BAJO
                x+1, y-1
                x+1, y
                x+1, y+1
                */
                biocenosis[x][y] = ' ';

                //ARRIBA
                if (x > -1 && y > -1 && tipo == biocenosis[x - 1][y - 1] && tipo != ' ') {
                    biocenosis[x - 1][y - 1] = ' ';
                    pandemic(x - 1, y - 1);

                } else if (x > -1 && y > -1 && tipo == biocenosis[x - 1][y] && tipo != ' ') {

                    biocenosis[x - 1][y] = ' ';
                    pandemic(x - 1, y);

                } else if (x > -1 && y > -1 && tipo == biocenosis[x - 1][y + 1] && tipo != ' ') {

                    biocenosis[x - 1][y + 1] = ' ';
                    pandemic(x - 1, y + 1);

                    //MEDIO
                } else if (x > -1 && y > -1 && tipo == biocenosis[x][y - 1] && tipo != ' ') {

                    biocenosis[x][y - 1] = ' ';
                    pandemic(x, y - 1);

                } else if (x > -1 && y > -1 && tipo == biocenosis[x][y + 1] && tipo != ' ') {

                    biocenosis[x][y + 1] = ' ';
                    pandemic(x, y + 1);

                    //ABAJO
                } else if (x < biocenosis.length && y < biocenosis.length && tipo == biocenosis[x + 1][y - 1] && tipo != ' ') {

                    biocenosis[x + 1][y - 1] = ' ';
                    pandemic(x + 1, y - 1);

                } else if (x < biocenosis.length && y < biocenosis.length && tipo == biocenosis[x + 1][y] && tipo != ' ') {

                    biocenosis[x + 1][y] = ' ';
                    pandemic(x + 1, y);

                } else if (x < biocenosis.length && y < biocenosis.length && tipo == biocenosis[x + 1][y + 1] && tipo != ' ') {

                    biocenosis[x + 1][y + 1] = ' ';
                    pandemic(x + 1, y + 1);

                }

                //NINGUNO
                else if (tipo == ' ') {
                    return console.log('.');
                }

            }


        </script>

</body>

</html>
