<html>

<head>
    <title>retos JavaScript</title>
</head>

<body>
    <h1>retos JavaScript</h1>
    <ul id="carrakos"> </ul>

    <script>

        var carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];
        let xungos = [{ nombre: "Bruce Lee", carros: ["Chevrolet", "Tesla", "BMW"] }, { nombre: "YakiChan", carros: ["Lexus", "Mercedes", "Kia"] }]
        let obj = document.getElementById("carrakos");
        let resultado = (lista, obj) => {
            lista.map(e => {
                if (Array.isArray(e)) {
                    let objeto = document.createElement("ul");
                    obj.appendChild(objeto);
                    resultado(e, objeto);
                } else {
                    let nodoCoche = document.createElement("li");
                    let texto;
                    let elemento = xungos.find(x => x.carros.find(c => c == e));
                    typeof elemento == 'undefined' ?
                        texto = document.createTextNode(e) :
                        texto = document.createTextNode(e + " de " + elemento.nombre);
                    nodoCoche.appendChild(texto);
                    obj.appendChild(nodoCoche);
                }
            })
        }
        resultado(carrakos, obj);

    </script>
</body>

</html>
